<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MediDispense | Login</title>

<style>
    :root {
        --primary: #2563eb;
        --primary-dark: #1e3a8a;
        --glass-bg: rgba(255, 255, 255, 0.25);
        --glass-border: rgba(255, 255, 255, 0.4);
    }

    body {
        margin: 0;
        font-family: "Poppins", sans-serif;

        /* ðŸ”µ Medical Background Blend */
        background: 
            linear-gradient(to bottom right, rgba(99, 131, 235, 0.85), rgba(37,99,235,0.85)),
            url("{{ url_for('static', filename='images1/bg_medical.jpg') }}");

        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;

        overflow: hidden;
    }

    /* Floating soft circles */
    .bg-bubbles span {
        position: absolute;
        width: 45px;
        height: 45px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        backdrop-filter: blur(4px);
        animation: float 12s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(100vh) scale(0.7); opacity: 0.3; }
        50% { opacity: 0.8; }
        100% { transform: translateY(-10vh) scale(1.1); opacity: 0.2; }
    }

    /* Position multiple bubbles */
    .bg-bubbles span:nth-child(1) { left: 10%; animation-duration: 11s; }
    .bg-bubbles span:nth-child(2) { left: 30%; animation-duration: 13s; }
    .bg-bubbles span:nth-child(3) { left: 50%; animation-duration: 10s; }
    .bg-bubbles span:nth-child(4) { left: 70%; animation-duration: 12s; }
    .bg-bubbles span:nth-child(5) { left: 85%; animation-duration: 9s; }


    /* Login card */
    .login-card {
        width: 420px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        padding: 40px;
        border-radius: 18px;
        backdrop-filter: blur(16px);
        box-shadow: 0 15px 45px rgba(0,0,0,0.3);
        text-align: center;
        animation: fadeIn 0.7s ease-out;
        color: white;
    }

    @keyframes fadeIn {
        from { opacity:0; transform:translateY(25px); }
        to { opacity:1; transform:translateY(0); }
    }

    h2 {
        font-size: 32px;
        font-weight: 700;
        color: white;
        margin-bottom: 4px;
    }

    .subtitle {
        font-size: 14px;
        opacity: 0.9;
        margin-bottom: 26px;
    }

    /* Role selection */
    .role-box {
        display: flex;
        justify-content: center;
        gap: 35px;
        margin-bottom: 20px;
    }

    .role {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 15px;
        cursor: pointer;
        color: #f1f5ff;
    }

    input[type="radio"] {
        transform: scale(1.2);
        accent-color: white;
    }

    .input-box {
        text-align: left;
        margin-bottom: 15px;
    }

    .input-box label {
        font-size: 14px;
        color: #eef3ff;
    }

    .input-box input {
    width: 100%;
    padding: 14px 16px;     /* Makes input visually same width as Login button */
    box-sizing: border-box; /* Prevents overflow */
        margin-top: 5px;
        border-radius: 12px;
        border: none;
        background: rgba(255,255,255,0.92);
        font-size: 15px;
        outline: none;
    }

    /* Login button */
    .login-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(to right, var(--primary), var(--primary-dark));
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s ease;
    }

    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(37,99,235,0.55);
    }

    /* Button loading spinner */
    .loading-spinner {
        border: 3px solid rgba(255,255,255,0.4);
        border-top: 3px solid white;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        display: none;
        margin: auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .footer-text {
        font-size: 13px;
        margin-top: 25px;
        opacity: 0.85;
    }
</style>
</head>

<body>

<!-- Floating medical-themed bubbles -->
<div class="bg-bubbles">
    <span></span><span></span><span></span><span></span><span></span>
</div>

<!-- Login Card -->
<div class="login-card">

    <h2>Welcome</h2>
    <div class="subtitle">Smart Medicine Dispenser Login</div>

    <form method="POST" action="{{ url_for('login') }}" onsubmit="startLoading()">

        <div class="role-box">
            <label class="role">
                <input type="radio" name="role" value="nurse" checked> Nurse
            </label>

            <label class="role">
                <input type="radio" name="role" value="doctor"> Doctor
            </label>
        </div>

        <div class="input-box">
            <label>Enter RFID:</label>
            <input type="text" name="rfid" placeholder="e.g. RFID-N001" required>
        </div>

        <div class="input-box">
            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter your password" required>
        </div>

        {% if error %}
        <div style="color:#ffe1e1; font-size:14px; margin-top:-5px; margin-bottom:10px;">
            {{ error }}
        </div>
        {% endif %}

        <button class="login-btn" id="loginButton">
            <span id="loginText">Login</span>
            <div class="loading-spinner" id="loginSpinner"></div>
        </button>

    </form>

    <div class="footer-text">
        MediDispense Â© 2025 â€” Secure Smart Access
    </div>
</div>

<script>
function startLoading() {
    const btn = document.getElementById("loginButton");
    const text = document.getElementById("loginText");
    const spinner = document.getElementById("loginSpinner");

    // Disable button to prevent double submission
    btn.disabled = true;
    btn.style.opacity = "0.7";
    btn.style.cursor = "not-allowed";

    // Show spinner
    text.style.display = "none";
    spinner.style.display = "block";
}
</script>

</body>
</html>
